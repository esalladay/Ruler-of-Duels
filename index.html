<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Ruler of Duels - Challenge Mode</title>
  <link href='https://fonts.googleapis.com/css?family=Maven+Pro:700,500|Kaushan+Script' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  

<div class="container">
  <div class="row text-center title">
    <div class="col-xs-12 ">
      <h1>Ruler of Duels</h1>
      <h2>Let the countdown begin!</h2>
    </div>
  </div>
  
  <div class="row text-center">
    <div class="col-md-12 startstop timer">

      <button class="btn btn-default btn-lg startstop numstop">Start Timer</button>
    </div>
  </div>
  
  <div class="row text-center options">
    <div class="col-md-4">
      <button class="btn btn-default btn-lg reset">Reset Time</button>
    </div>

    <div class="col-md-4 timer">

      <h2>25:00</h2>
    </div>
    <div class="col-md-4 set">
      <h2>Set Time</h2>
      <button class="btn btn-default plus set"><span class="glyphicon glyphicon-plus"></span></button>
      <h3 class="setme set">25:00</h3>
      <button class=" set btn btn-default minus"><span class="glyphicon glyphicon-minus minus"></span></button>
    </div>
  </div>
  
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
